services:
  postgres:
    image: postgres:15-alpine
    container_name: bridgetotalk-postgres
    environment:
      POSTGRES_USER: talk
      POSTGRES_PASSWORD: talk123
      POSTGRES_DB: bridgetotalk
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U talk -d bridgetotalk"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bridgetotalk-api
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8080:8080"

volumes:
  postgres_data:
