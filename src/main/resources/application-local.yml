spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/bridgetotalk
    username: talk
    password: talk123
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
    show-sql: true
  flyway:
    enabled: true
    locations: classpath:db/migration

management:
  server:
    port: 8080 # opcional: pode separar porta se quiser (ex: 8081)
  endpoints:
    web:
      base-path: /actuator
      exposure:
        include:
          - health
          - info
          - metrics
          - loggers
          - env
          - beans
          - mappings
          - prometheus

  endpoint:
    health:
      show-details: always
      probes:
        enabled: true

  info:
    env:
      enabled: true