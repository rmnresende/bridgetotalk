version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: bridgetotalk-postgres
    environment:
      POSTGRES_DB: bridgetotalk
      POSTGRES_USER: bridgetotalk
      POSTGRES_PASSWORD: bridgetotalk
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bridgetotalk"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bridgetotalk-api
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/bridgetotalk
      SPRING_DATASOURCE_USERNAME: bridgetotalk
      SPRING_DATASOURCE_PASSWORD: bridgetotalk
      SPRING_JPA_HIBERNATE_DDL_AUTO: validate
      SPRING_PROFILES_ACTIVE: docker

volumes:
  postgres_data:
